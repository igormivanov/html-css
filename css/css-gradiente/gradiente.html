<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Configurações globais das css */
        * {
            height: 100%;

        /* direção: to top, bottom, left, right, 45deg */
        /* Porcentagem: exemplo - >  #98F9E8 10%*/
        }
        body {
            background-image: linear-gradient(to bottom, #98F9E8, #4DF7DB, 
            #1D7A6A);
        }
    </style>

</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
